name: Unit test

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
          - 3.8
          - 3.9
          - "3.10"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set gfortran link on macos-latest
      if: matrix.os == 'macos-latest'
      run: |
        set -x
        sudo ln -s /usr/local/bin/gfortran-11 /usr/local/bin/gfortran
        gfortran --version

    - name: Install dependencies via pip
      run: |
        python -m pip install --upgrade pip wheel
        python -m pip install numpy pytest pytest-cov
        python -m pip install camb mflike
        python -m pip install -e .

    - name: Unit tests
      run: |
        pytest -vv cobaya_utilities --cov=cobaya_utilities --cov-report=xml:coverage.xml

    - name: Report Coverage (codecov)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4

